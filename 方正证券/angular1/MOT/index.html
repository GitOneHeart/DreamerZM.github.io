<body ng-controller="indexController">
    <!-- fade-in-up -->
    <div ui-view="content" class="" data-ng-init="load()"></div>
    

    <toast></toast>


    <!-- loading -->
    <div class="linkage-loading" ng-show="isLoading">
        <div class="back000"></div>
        <div class="loading-span">
            <span></span>

        </div>
    </div>


    <!--factory-->

    <!--index controller-->
        
    <!--(if target dummy)><!-->

        <script type="text/javascript" src="./release/js/lib.js"></script>
        <script type="text/javascript" src="./release/js/app.js"></script>

    <!--<!(endif)-->

    <!--(if target dist)>
        <script type="text/javascript" src="./resources/js/lib.min.js?{{rlsdate}}"></script>
        <script type="text/javascript" src="./resources/js/app.min.js?{{rlsdate}}"></script>
       
    <!(endif)-->
    <script type="text/javascript">
        var Countly = Countly || {};
        Countly.q = Countly.q || [];
        Countly.app_key = 'crm-prod';
        var domainName = window.location.protocol+"//"+window.location.host;
        if(domainName=="http://crm.foundersc.com"){
            Countly.url = "https://analytics.fzzqxf.com";
        }else{
            Countly.url = "https://countly-dev-cstest.fzzqxf.com";
        }

        Countly.debug = true;

        (function () {
            var cly = document.createElement('script');
            cly.type = 'text/javascript';
            cly.async = true;
            cly.src = './countly/countly.js';
            console.log(cly.src);
            cly.onload = function(){Countly.init()};
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(cly, s);
        })();
    </script>
    <script src="./countly/countly.event.js"></script>


</body>
</html>
